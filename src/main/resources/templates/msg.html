<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Base Légale</title>
    <link rel="icon" href="img/IconeMRGPD.png">
    <link href="webjars/bootstrap/5.2.0/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="..">
                    <img src="img/logoMRGPD.png" height="50" width="100">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="msg">Base Légale</a>
                        <a class="nav-link" href="employee">Employee</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link disabled">Disabled</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <h1 style="margin-top: 30px;">Base Légale</h1>
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th style="width: 150px;" scope="col">Réference</th>
                    <th style="width: 200px;" scope="col">Prénom</th>
                    <th style="width: 120px" scope="col">desc</th>
                </tr>

                </thead>
                <tr th:each="msg : ${listAll}">
                    <td th:text="${msg.ref}">Référence</td>
                    <td th:text="${msg.name}">Prénom</td>
                    <td th:text="${msg.desc}">Desc</td>
                </tr>

            </table>
        </div>

</body>
</html>
