<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link rel="icon" href="img/IconeMRGPD.png">
    <link href="webjars/bootstrap/5.2.0/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="..">
                <img src="img/logoMRGPD.png" height="50" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="msg">Base Légale</a>
                    <a class="nav-link" href="employee">Employee</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link disabled">Disabled</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<h1 style="margin-top: 30px;">Employee</h1>
<a href="employee/name">GetName</a>
<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;" scope="col">Id</th>
            <th style="width: 200px;" scope="col">Prénom</th>
            <th style="width: 120px" scope="col">Nom de famille</th>
            <th style="width: 120px" scope="col">Age</th>
            <th style="width: 120px" scope="col">Single</th>
        </tr>

        </thead>
        <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.rowIndex}">Id</td>
            <td th:text="${employee.name}">Prénom</td>
            <td th:text="${employee.surname}">Nom de famille</td>
            <td th:text="${employee.age}">Age</td>
            <td th:text="${employee.single}">Single</td>
        </tr>

    </table>
</div>

</body>
</html>
